apiVersion: apps/v1
kind: Deployment
metadata:
  name: mutex
  labels:
    app: mutex
spec:
  selector:
    matchLabels:
      app: mutex
  replicas: 1
  template:
    metadata:
      labels:
        app: mutex
    spec:
      containers:
        - name: mutex
          image: loganoconnell/mutex:0.0.1
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mutex
spec:
  selector:
    app: mutex
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mutex-ingress-http
spec:
  ingressClassName: traefik
  rules:
    - host: mutex.logan.wiki
      http:
        paths:
          - backend:
              service:
                name: mutex
                port:
                  number: 80
            path: /
            pathType: Prefix
